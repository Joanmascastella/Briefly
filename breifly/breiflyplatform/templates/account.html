{% include 'header.html' %}

<style>
    body {
        background-color: #1a1a1a; /* Dark background */
        color: white; /* White text */
        font-family: Arial, sans-serif;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
    }

    .content-box {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        background-color: #242424; /* Slightly lighter dark */
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8); /* Similar to the previous forms */
        color: white; /* White text inside the box */
    }

    .form-label {
        font-weight: bold;
        color: white; /* Ensure all form labels are white */
    }

    .form-control {
        background-color: #333; /* Input field background */
        color: white; /* Input text color */
        border: 1px solid #555; /* Input border color */
        border-radius: 6px;
        padding: 10px 15px;
    }

    .form-control::placeholder {
        color: white; /* White placeholder text */
        opacity: 0.7;
    }

    .form-control:focus {
        background-color: #444; /* Focus background */
        border-color: #0d6efd; /* Highlight border */
        box-shadow: 0 0 5px rgba(13, 110, 253, 0.5); /* Subtle glow */
    }

    .btn-primary {
        background-color: #0d6efd; /* Primary button background */
        border: none;
        border-radius: 6px;
        padding: 12px;
        font-size: 16px;
        font-weight: bold;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3; /* Darker blue on hover */
        box-shadow: 0 4px 10px rgba(0, 75, 189, 0.5); /* Slight glow */
    }
</style>

<div class="container">
    <div class="content-box">
        <h2 class="text-center mb-4">
            {% if error %}Add Account Information{% else %}Account Information{% endif %}
        </h2>
        <form method="POST" action="/account/modify/">
            {% csrf_token %}

            <!-- Full Name -->
            <div class="mb-3">
                <label for="full_name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="full_name" name="full_name"
                       value="{% if not error %}{{ user_data.account.full_name }}{% endif %}" required>
            </div>

            <!-- Position -->
            <div class="mb-3">
                <label for="position" class="form-label">Position</label>
                <input type="text" class="form-control" id="position" name="position"
                       value="{% if not error %}{{ user_data.account.position }}{% endif %}" required>
            </div>

            <!-- Company -->
            <div class="mb-3">
                <label for="company" class="form-label">Company</label>
                <input type="text" class="form-control" id="company" name="company"
                       value="{% if not error %}{{ user_data.account.company }}{% endif %}" required>
            </div>

            <!-- Report Email -->
            <div class="mb-3">
                <label for="report_email" class="form-label">Report Email</label>
                <input type="email" class="form-control" id="report_email" name="report_email"
                       value="{% if not error %}{{ user_data.account.report_email }}{% endif %}" required>
            </div>

            <!-- Phone Number -->
            <div class="mb-3">
                <label for="phonenr" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phonenr" name="phonenr"
                       value="{% if not error %}{{ user_data.account.phonenr }}{% endif %}" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                    {% if error %}Add Account Information{% else %}Save Changes{% endif %}
                </button>
            </div>
        </form>
    </div>
</div>
