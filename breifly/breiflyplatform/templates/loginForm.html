<style>
    body {
        background-color: #1a1a1a; /* Dark background */
        color: white; /* White text */
        font-family: Arial, sans-serif;
    }

    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }

    .login-form {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        background-color: #242424; /* Slightly lighter dark */
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8); /* Subtle shadow */
        color: white; /* White text inside the form */
    }

    .form-label {
        font-weight: bold;
        color: white; /* Ensure all form labels are white */
    }

    .form-control {
        background-color: #333; /* Input field background */
        color: white; /* Input text color */
        border: 1px solid #555; /* Input border color */
        border-radius: 6px;
        padding: 10px 15px;
    }

    .form-control::placeholder {
        color: white; /* White placeholder text */
        opacity: 0.7;
    }

    .form-control:focus {
        background-color: #444; /* Focus background */
        border-color: #0d6efd; /* Highlight border */
        box-shadow: 0 0 5px rgba(13, 110, 253, 0.5); /* Subtle glow */
    }

    .btn-primary {
        background-color: #0d6efd; /* Primary button background */
        border: none;
        border-radius: 6px;
        padding: 12px;
        font-size: 16px;
        font-weight: bold;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3; /* Darker blue on hover */
        box-shadow: 0 4px 10px rgba(0, 75, 189, 0.5); /* Slight glow */
    }

    .text-center a {
        color: #0d6efd; /* Link color */
        text-decoration: none;
        font-weight: bold;
    }

    .text-center a:hover {
        text-decoration: underline;
    }
</style>

<div class="login-container">
    <div class="login-form">
        <h2 class="text-center mb-4">Login</h2>
        <form method="POST" action="/login/">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <div class="text-center">
                <a href="#" class="d-block mb-2">Forgot Password?</a>
            </div>
        </form>
    </div>
</div>
